workflows:
  flutter-ios:
    name: Flutter iOS IPA Build
    max_build_duration: 90
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Change to frontend folder
        script: |
          cd frontend
          flutter pub get
          flutter clean
      - name: Install CocoaPods dependencies
        script: |
          cd frontend/ios
          pod install --repo-update
          pod update
      - name: Build iOS IPA with proper configuration
        script: |
          cd frontend
          flutter build ios --release --no-codesign --export-options-plist=ios/ExportOptions.plist
    artifacts:
      - frontend/build/ios/ipa/*.ipa
      - frontend/build/ios/archive/Runner.xcarchive
    publishing:
      email:
        recipients:
          - user@example.com
