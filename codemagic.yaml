workflows:
  flutter-ios:
    name: Flutter iOS
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Change to frontend folder
        script: |
          cd frontend
          flutter pub get
      - name: Install CocoaPods
        script: |
          cd frontend/ios
          pod install --repo-update
      - name: Build iOS IPA
        script: |
          cd frontend
          flutter build ios --release --no-codesign
    artifacts:
      - frontend/build/ios/ipa/*.ipa
